name: Build

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/uupapi
  UPSTREAM: https://git.uupdump.net/uup-dump/json-api.git

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Lowercase image name
        run: echo "IMAGE_NAME_LC=$(echo '${{ env.IMAGE_NAME }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_ENV"

      - name: Get latest upstream commit
        id: upstream
        run: |
          SHA=$(git ls-remote ${{ env.UPSTREAM }} HEAD | cut -f1)
          SHORT=$(echo "$SHA" | cut -c1-7)
          echo "sha=${SHA}" >> "$GITHUB_OUTPUT"
          echo "short=${SHORT}" >> "$GITHUB_OUTPUT"
          echo "Latest upstream: ${SHORT}"

      - name: Check if already built
        id: check
        if: github.event_name != 'workflow_dispatch'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          SHORT="${{ steps.upstream.outputs.short }}"
          OWNER="${{ github.repository_owner }}"
          EXISTING=$(gh api "/users/${OWNER}/packages/container/uupapi/versions" \
            --jq "[.[] | select(.metadata.container.tags[] == \"sha-${SHORT}\")] | length" 2>/dev/null || echo "0")
          if [ "$EXISTING" != "0" ]; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
            echo "Image for sha-${SHORT} already exists, skipping."
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout
        if: steps.check.outputs.skip != 'true'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Overlay local changes on upstream
        if: steps.check.outputs.skip != 'true'
        run: |
          git remote add upstream ${{ env.UPSTREAM }} || true
          git fetch upstream master

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Get local-only commits before switching away from main
          COMMITS=$(git log --reverse --format=%H origin/main --not upstream/master)

          # Detach onto upstream HEAD
          git checkout upstream/master

          # Initialize submodules from upstream
          git submodule update --init --recursive

          # Cherry-pick local commits on top
          for c in $COMMITS; do
            echo "Cherry-picking $(git log --oneline -1 $c)"
            git cherry-pick "$c" || {
              echo "::error::Cherry-pick failed for $c. Resolve conflicts locally."
              exit 1
            }
          done

      - name: Set up Docker Buildx
        if: steps.check.outputs.skip != 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: steps.check.outputs.skip != 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Build and push
        if: steps.check.outputs.skip != 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LC }}:sha-${{ steps.upstream.outputs.short }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LC }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
